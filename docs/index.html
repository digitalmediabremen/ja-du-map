<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js">
  </script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="map.js"></script>
  <script src="dash.all.debug.js"></script>
  <!-- <script src="dash.js"></script> -->
  <style>
    video {
      width: 640px;
      height: 360px;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;

      /* This centers our sketch horizontally. */
      justify-content: center;

      /* This centers our sketch vertically. */
      /* align-items: center; */
    }
  </style>
  <script class="code">
    function init() {
      var audio,
        player,
        url = "audio.mpd";
      audio = document.querySelector("audio");
      player = dashjs.MediaPlayer().create();
      player.initialize(audio, url, true);
      document.querySelector("#volume-c01").addEventListener("change", function(e) {
        volume = parseFloat(e.target.value);
        console.log("Volume Value: " + volume);
        player.setVolume(volume);
      })
    }
  </script>
</head>
<body bgcolor=grey>
  <div id="sketch-holder">
  </div>
  <div>
    <audio></audio>
    <input type="range" id="volume-c01" name="volume" min="0" max="1" step="0.01">
    <label for="volume">Volume</label>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      init();
    });
  </script>
