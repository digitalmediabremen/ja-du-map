<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Audio only stream example</title>

    <script src="dash.all.debug.js"></script>
    <!--dash.all.min.js should be used in production over dash.all.debug.js
        Debug files are not compressed or obfuscated making the file size much larger compared with dash.all.min.js-->
    <!--<script src="../../dist/dash.all.min.js"></script>-->

    <script class="code">
        function init() {
            var audio,
                player,
                url = "audio.mpd";

            audio = document.querySelector("audio");
            player = dashjs.MediaPlayer().create();
            player.initialize(audio, url, true);

            document.querySelector("#volume-c01").addEventListener("change", function (e) {
                volume = parseFloat(e.target.value);
                console.log("Volume Value: " + volume);
                player.setVolume(volume);
            })
        }
    </script>
</head>
<body>
<div>
    <audio></audio>
    <input type="range" id="volume-c01" name="volume"
         min="0" max="1" step="0.01">
    <label for="volume">Volume</label>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        init();
    });
</script>

</body>
</html>
